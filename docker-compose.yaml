version: '3.8'

services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sim-surat-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    ports:
      - "8000:80"
    networks:
      - sim-surat-network
    depends_on:
      - db
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=sim_surat
      - DB_USERNAME=root_ss
      - DB_PASSWORD=root_ss123

  # MySQL Database
  db:
    image: mysql:lts
    container_name: sim-surat-db
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: sim_surat
      MYSQL_USER: root_ss
      MYSQL_PASSWORD: root_ss123
      MYSQL_ROOT_PASSWORD: roots_pw123
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - sim-surat-network

  # PhpMyAdmin (optional, for database management)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: sim-surat-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: roots_pw123
    networks:
      - sim-surat-network
    depends_on:
      - db

networks:
  sim-surat-network:
    driver: bridge

volumes:
  db-data:
    driver: local
